<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Input Data Mahasiswa</title>
  </head>
  <body class="bg-warning">

    <h1 class="text-center"><strong>Input Data Mahasiswa</strong></h1>

    <div class="container">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" class="form-control" name="nama" value = {{namamhs | safe}}>
      </div>
      <div class="mb-3">
        <label class="form-label">NIM</label>
        <input type="text" class="form-control" name="nim" value = {{nimmhs | safe}}>
      </div>
      <div class="mb-3">
        <label class="form-label">Program Studi</label>
        <input type="text" class="form-control" name="programStudi" value = {{prodi | safe}}>
      </div>
      <div class="mb-3">
        <label class="form-label">Jenis Kelamin</label>
        <input type="text" class="form-control" name="jenisKelamin" value = {{jnskelamin | safe}}>
      </div>
      <div class="mb-3">
        <label class="form-label">Tempat Lahir</label>
        <input type="text" class="form-control" name="tempatLahir" value = {{tmplahir | safe}}>
      </div>
      <div class="mb-3">
        <label class="form-label">Tanggal Lahir</label>
        <input type="text" class="form-control" name="tanggalLahir" value = {{tgllahir | safe}}>
      </div>
      <div class="mb-3">
        <label class="form-label">Alamat</label>
        <input type="text" class="form-control" name="alamat" value = {{alamat | safe}}>
      </div>
      
      <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
